<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        body {
            background: #ffd1dc;
            color: #333;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .card {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0px 0px 20px rgba(255, 105, 180, 0.2);
        }
        .card-header {
            background: #ff69b4;
            color: #fff;
            border-radius: 15px 15px 0 0;
            text-transform: uppercase;
            font-weight: bold;
        }
        .btn-success:hover {
            background: #28a745;
            box-shadow: 0px 0px 15px #28a745;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card shadow">
                <div class="card-header text-center">
                    <h2>Patient Login</h2>
                </div>
                <div class="card-body">
                    <div th:if="${param.error}" class="alert alert-danger" role="alert">
                        Invalid email or password.
                    </div>
                    <div th:if="${param.logout}" class="alert alert-info" role="alert">
                        You have been logged out.
                    </div>
                    <form id="patient-login-form" th:action="@{/perform_patient_login}" method="post">
                        <div class="mb-3">
                            <label for="username" class="form-label">Email:</label>
                            <input type="email" class="form-control" id="username" name="username" required>
                            <div class="invalid-feedback">Please enter your email address.</div>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password:</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                            <div class="invalid-feedback">Please enter your password.</div>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-success">Login</button>
                        </div>
                    </form>
                    <div class="text-center mt-3">
                        Don't have an account? <a th:href="@{/patient/register}">Register here</a>
                    </div>
                    <div class="text-center mt-2">
                        Are you a Doctor? <a th:href="@{/doctor/login}">Login here</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
